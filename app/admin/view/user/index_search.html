<fieldset>
    <legend>Search</legend>
    <form class="layui-form layui-form-pane form-search" action="{:sysuri()}" onsubmit="return false" method="get" autocomplete="off">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">Account</label>
            <label class="layui-input-inline">
                <input name="username" value="{$get.username|default=''}" placeholder="Account" class="layui-input">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">Username</label>
            <label class="layui-input-inline">
                <input name="nickname" value="{$get.nickname|default=''}" placeholder="Username" class="layui-input">
            </label>
        </div>

        <!--{notempty name='bases'}-->
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">Role</label>
            <div class="layui-input-inline">
                <select name="usertype" lay-search class="layui-select">
                    <option value=''>-- All --</option>
                    {foreach $bases as $base}{if $base.code eq input('get.usertype')}
                    <option selected value="{$base.code|default=''}">{$base.name|default=''} ( {$base.code|default=''} )</option>
                    {else}
                    <option value="{$base.code|default=''}">{$base.name|default=''} ( {$base.code|default=''} )</option>
                    {/if}{/foreach}
                </select>
            </div>
        </div>
        <!--{/notempty}-->

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">Create Date</label>
            <div class="layui-input-inline">
                <input data-date-range name="create_at" value="{$get.create_at|default=''}" placeholder="Create Date" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <input type="hidden" name="type" value="{$type|default='index'}">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> Search</button>
        </div>
    </form>
    <script>form.render()</script>
</fieldset>
